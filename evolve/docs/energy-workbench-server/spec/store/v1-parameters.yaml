idParam:
  name: id
  in: path
  description: >-
    The ID of the user accessing the store.
  required: true
  schema:
    type: string
    example: user1
keyParam:
  name: key
  in: path
  description: >-
    The key in the store to access.
  required: true
  schema:
    type: string
    example: key1
valueParam:
  name: id
  in: path
  description: >-
    The value to store against the key.
  required: true
  schema:
    type: string
    example: this is my value
