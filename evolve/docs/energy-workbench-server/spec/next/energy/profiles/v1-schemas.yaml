requestAssetArray:
  type: array
  items:
    $ref: '#/requestAsset'
requestAssetArrayNonEmpty:
  type: array
  items:
    $ref: '#/requestAsset'
  minimum: 1
requestAsset:
  type: object
  required:
    - from
  properties:
    from:
      type: string
    to:
      type: string
seedAssetWithStatusArray:
  type: array
  items:
    $ref: '#/seedAssetWithStatus'
assetWithStatusArray:
  type: array
  items:
    $ref: '#/assetWithStatus'
addAssetWithStatusArray:
  type: array
  items:
    $ref: '#/addAssetWithStatus'
removeAssetWithStatusArray:
  type: array
  items:
    $ref: '#/removeAssetWithStatus'
seedAssetWithStatus:
  type: object
  required:
    - asset
    - status
  properties:
    asset:
      $ref: '#/asset'
    status:
      type: string
      enum:
        - included
        - notfound
assetWithStatus:
  type: object
  required:
    - asset
    - status
  properties:
    asset:
      $ref: '#/asset'
    status:
      type: string
      enum:
        - included
        - removed
        - notfound
addAssetWithStatus:
  type: object
  required:
    - asset
    - status
  properties:
    asset:
      $ref: '#/asset'
    status:
      type: string
      enum:
        - included
        - ignored
        - notfound
removeAssetWithStatus:
  type: object
  required:
    - asset
    - status
  properties:
    asset:
      $ref: '#/asset'
    status:
      type: string
      enum:
        - removed
        - ignored
        - notfound
combinedProfileArray:
  type: array
  items:
    $ref: '#/combinedProfile'
combinedProfile:
  type: object
  required:
    - combined
    - base
    - added
    - removed
  properties:
    combined:
      $ref: '#/energyDay'
    base:
      $ref: '#/energyDay'
    added:
      $ref: '#/energyDay'
    removed:
      $ref: '#/energyDay'
asset:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: string
    name:
      type: string
    systemTag:
      type: string
traceProfileArray:
  type: array
  items:
    $ref: '#/traceProfile'
traceProfile:
  type: object
  properties:
    error:
      type: string
    results:
      $ref: '#/traceProfileResultArray'
    cachedResultKey:
      type: string
traceProfileResultArray:
  type: array
  items:
    $ref: '#/traceProfileResult'
traceProfileResult:
  type: object
  required:
    - systemTag
    - fromAsset
    - toAsset
    - rating
    - series
    - voltage
    - loadIds
  properties:
    systemTag:
      type: string
    fromAsset:
      $ref: '#/asset'
    toAsset:
      $ref: '#/asset'
    timeBoxStart:
      $ref: '../../v1-schemas.yaml#/time'
    timeBoxEnd:
      $ref: '../../v1-schemas.yaml#/time'
    rating:
      $ref: '../../v1-schemas.yaml#/float'
    series:
      $ref: '#/energySeriesArray'
    voltage:
      $ref: '../../v1-schemas.yaml#/float'
    loadIds:
      $ref: '../../v1-schemas.yaml#/stringArray'
energySeriesArray:
  type: array
  items:
    $ref: '#/energySeries'
energySeries:
  type: object
  required:
    - energy
  properties:
    energy:
      $ref: '#/energyDay'
energyDay:
  type: object
  required:
    - date
    - maximums
    - missingLoadIds
  properties:
    date:
      $ref: '../../v1-schemas.yaml#/date'
    readings:
      $ref: '#/energyReadingArray'
    maximums:
      $ref: '#/energyReadingValues'
    missingLoadIds:
      $ref: '../../v1-schemas.yaml#/stringArray'
energyReadingArray:
  type: array
  items:
    $ref: '#/energyReading'
energyReading:
  type: object
  required:
    - time
    - values
  properties:
    time:
      $ref: '../../v1-schemas.yaml#/dateTime'
    values:
      $ref: '#/energyReadingValues'
energyReadingValues:
  type: object
  required:
    - kwIn
    - kwOut
    - kvarIn
    - kvarOut
    - kwNet
    - kvarNet
    - pf
    - kvaNet
  properties:
    kwIn:
      $ref: '../../v1-schemas.yaml#/float'
    kwOut:
      $ref: '../../v1-schemas.yaml#/float'
    kvarIn:
      $ref: '../../v1-schemas.yaml#/float'
    kvarOut:
      $ref: '../../v1-schemas.yaml#/float'
    kwNet:
      $ref: '../../v1-schemas.yaml#/float'
    kvarNet:
      $ref: '../../v1-schemas.yaml#/float'
    pf:
      $ref: '../../v1-schemas.yaml#/float'
    kvaNet:
      $ref: '../../v1-schemas.yaml#/float'
