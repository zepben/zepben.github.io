errorResponse:
  type: object
  required:
    - errors
  properties:
    errors:
      $ref: '#/stringArray'
stringArray:
  type: array
  items:
    type: string
double:
  type: number
  format: double
date:
  type: string
  format: date
float:
  type: number
  format: float
time:
  type: string
  pattern: '^(?:[01][0-9]|2[0-3]):[0-5][0-9]$'
dateTime:
  type: string
  format: date-time
