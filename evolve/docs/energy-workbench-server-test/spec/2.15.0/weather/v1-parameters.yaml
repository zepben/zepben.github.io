weatherStationParam:
  name: weatherStation
  in: path
  description: >-
    The ID of the weather station you wish to query.
  required: true
  schema:
    type: string
    example: station1
longitudeParam:
  name: lon
  in: path
  description: >-
    The longitude of interest.
  required: true
  schema:
    type: number
    format: double
    example: 144.4423282
    minimum: -180
    maximum: 180
latitudeParam:
  name: lat
  in: path
  description: >-
    The latitude of interest.
  required: true
  schema:
    type: number
    format: double
    example: -37.2882839
    minimum: -90
    maximum: 90
