openapi: 3.0.0
servers:
  - url: "{Evolve App Server}/api/sincal-model"
    variables:
      "Evolve App Server":
        default: https://localhost:7654
info:
  title: EAS SincalModel API
  version: next
security:
  - Auth0: []
paths:
  /{sincalModelId}:
    get:
      tags:
        - SincalModel Routes
      summary: Returns file for sincal-model with id equal to 'SincalModelId' in path
      description: >-
        The EAS server can be configured to store and manage model files generated by a network model creation service e.g. Sincal model file.
        These models are called sincal-models, and once created have an associated ID to reference them. This endpoint lets
        you download the file associated with a particular sincal-model ID.
      operationId: getSincalModelFile
      responses:
        '200':
          description: OK
        '202':
          description: The requested model is still being generated
        '401':
          description: No user is currently logged in to perform this action
        '403':
          description: The current user is not allowed to perform this action
        '404':
          description: No model with id equal to 'SincalModelId' is available to the current user
        '500':
          description: Either generation of the requested model failed, or the download URL of the requested model could not be generated.
  /{sincalModelId}/logs:
    get:
      tags:
        - SincalModel Routes
      summary: Returns file for logs of sincal-model with id equal to 'SincalModelId' in path
      description: >-
        Each generation of a sincal-model also produces logs. These logs may be accessed which via the SUPER_ADMIN role.
      operationId: getSincalModelLogs
      responses:
        '200':
          description: OK
        '202':
          description: The requested model is still being generated
        '403':
          description: The current user is not allowed to perform this action
        '404':
          description: No logs for a sincal-model with id 'SincalModelId' exist. The model was deleted, was unable to start exporting, or never existed.
        '500':
          description: The download URL for the requested logs could not be generated

components:
  securitySchemes:
    Auth0:
      $ref: "../shared-components.yaml#components/securitySchemes/Auth0"
