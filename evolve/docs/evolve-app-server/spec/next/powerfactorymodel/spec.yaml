openapi: 3.0.0
servers:
  - url: "{Evolve App Server}/api/power-factory-model"
    variables:
      "Evolve App Server":
        default: https://localhost:7654
info:
  title: EAS PowerFactoryModel API
  version: next
security:
  - Auth0: []
paths:
  /{powerFactoryModelId}:
    get:
      tags:
        - PowerFactoryModel Routes
      summary: Returns file for power-factory-model with id equal to 'powerFactoryModelId' in path
      description: >-
        The EAS server can be configured to store and manage model files generated by a network model creation service e.g. PowerFactory DGS model file.
        These models are called power-factory-models, and once created have an associated ID to reference them. This endpoint lets
        you download the file associated with a particular power-factory-model ID.
      operationId: getPowerFactoryModelFile
      responses:
        '200':
          description: OK

components:
  securitySchemes:
    Auth0:
      $ref: "../shared-components.yaml#components/securitySchemes/Auth0"
